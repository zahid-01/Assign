<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-200 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md max-w-md w-full lg:w-1/2">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4 text-center">
        Login
      </h2>
      <p class="text-xs text-center tracking-wider text-gray-400">
        Enter your credentials to access your account
      </p>
      <p class="text-center p-3 border mt-6 mb-6 font-semibold cursor-pointer">
        Login with Google
      </p>

      <form>
        <div class="mb-4">
          <label
            for="email"
            class="block text-gray-600 text-sm font-medium mb-2"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="w-full border border-gray-300 p-2 rounded focus:outline-none"
            placeholder="Your email"
            required
          />
        </div>
        <div class="mb-4">
          <label
            for="password"
            class="block text-gray-600 text-sm font-medium mb-2"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="w-full border border-gray-300 p-2 rounded focus:outline-none"
            placeholder="Your password"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition duration-300"
        >
          Login
        </button>
      </form>
      <div class="mt-4 text-center">
        <a href="#" class="text-blue-500 hover:underline">Forgot Password?</a>
      </div>
      <span class="text-gray-400 mt-3 block text-center"
        >Don't have account?
        <a class="text-black font-bold">Register here</a></span
      >
    </div>
  </body>
</html>
