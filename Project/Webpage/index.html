<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Web Page | Clone</title>
    <style></style>
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-logo">
        <img src="./imgs/website-logo.png" alt="Logo" width="80" />
      </div>
      <div class="navbar-buttons">
        <a href="#" class="navbar-button">Retail</a>
        <a href="#" class="navbar-button">SME</a>
        <a href="#" class="navbar-button">Corporate</a>
        <a href="#" class="navbar-button">About us</a>
        <a href="#" class="navbar-button">Covid-19</a>
        <a href="#" class="navbar-button">Campaigns</a>
      </div>
      <div class="navbar-search">
        <img src="./imgs/search-icon.png" alt="search" width="20" height="20" />
        <button class="btn">Search</button>
      </div>
    </div>
    <div class="hero">
      <div class="hero-text">
        <h1>Chase Your Dreams With us</h1>
        <p>
          The harder you work for something, the greater will you feel when you
          achieve it!
        </p>
        <div class="buttons">
          <a href="#" class="btn">Apply Online</a>
          <a class="button">Loan Calculator</a>
        </div>
        <div class="socials">
          <div class="social">
            <span><img src="./imgs/phone.png" />1659 |</span>
            <span><img src="./imgs/facebook.png" /></span>
            <span><img src="./imgs/youtube.png" /></span>
            <span><img src="./imgs//linkedin.png" /></span>
            <span><img src="./imgs/instagram.png" /></span>
          </div>
        </div>
      </div>
      <div class="hero-image">
        <img src="./imgs/hero-image.png" alt="Hero Image" />
      </div>
      <span class="home"><img src="./imgs/House.png" />Home Loan</span>
      <span class="car"><img src="./imgs/car.png" />Car Loan</span>
    </div>
  </body>
</html>
