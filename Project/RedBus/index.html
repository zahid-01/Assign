<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="ticket">
          <div class="logo">
            <img
              src="https://st.redbus.in/Images/rdc/rdc-redbus-logo.svg"
              alt="Redbus Logo"
            />
          </div>

          <div class="line">|</div>
          <ul class="nav-links">
            <li class="space">
              <img
                src="https://st.redbus.in/web/images/layout/rb_vertical.svg"
                alt="bus"
                class="nav-logo"
              /><a href="#">Bus Tickets</a>
            </li>
            <li class="space">
              <img
                src="https://st.redbus.in/web/images/layout/ryde_vertical.svg"
                class="nav-logo"
              /><a href="#">Cab Rental</a>
            </li>
            <li class="space">
              <img/
              src="https://st.redbus.in/web/images/layout/rail_vertical.svg"
              class="nav-logo"><a href="#">Train Tickets</a>
            </li>
          </ul>
        </div>
        <div>
          <ul class="nav-links">
            <li class=""><i class="fas fa-edit"></i><a href="#">Help</a></li>
            <li class=""><i class="fas fa-user"></i><a href="#">Account</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="main-content">
      <section>
        <div>
          <p class="head">India's No. 1 Online Bus Ticket Booking Site</p>
        </div>
        <div class="search-box">
          <form class="form">
            <input type="text" class="input-field" placeholder="From" />
            <input type="text" class="input-field left" placeholder="To" />
            <input type="date" class="date-field left" />

            <button class="search-button">Search Buses</button>
          </form>
        </div>
      </section>
      <section class="trending-offers">
        <h2>Trending Offers</h2>
        <div class="offers">
          <div class="offer one">Best Bus Offers</div>
          <div class="offer two">Best Car Offers</div>
          <div class="offer three">Best Train Offers</div>
          <div class="offer four">Best Offers on all!</div>
        </div>
      </section>
    </main>
  </body>
</html>
