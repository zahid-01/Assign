<!-- Modify the previous assignment so that the audio and video play automatically as the page loads and they should play infinitely -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Auto-Playing Video and Audio</title>
  </head>
  <body>
    <h1>Auto-Playing Video</h1>
    <video controls autoplay loop width="400">
      <source src="video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <h1>Auto-Playing Audio</h1>
    <audio controls autoplay loop>
      <source src="audio.mp3" type="audio/mpeg" />
      Your browser does not support the audio tag.
    </audio>
  </body>
</html>
