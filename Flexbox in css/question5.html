<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC Booking Page Clone</title>
    <link rel="stylesheet" href="styles5.css">
</head>
<body>
    <header>
        
        <div class="logo">
            <img src="irctc-logo.png" alt="IRCTC Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Trains</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Tourism</a></li>
                <li><a href="#">More</a></li>
            </ul>
        </nav>
    </header>
    <main>
        
      <section class="hero">
        <div class="booking">

           
            <h1>INDIAN RAILWAYS</h1>
            
            <form>
              <label for="from">From:</label>
              <input type="text" id="from" name="from" placeholder="Enter source">
              <label for="to">To:</label>
              <input type="text" id="to" name="to" placeholder="Enter destination">
              <label for="date">Date:</label>
              <input type="date" id="date" name="date">
              <button type="submit">Search Trains</button>
            </form>
            
          </div>
          <div>
            <img src="https://unsplash.com/photos/k9Dw_K1ZIwA/download?ixid=M3wxMjA3fDB8MXxzZWFyY2h8MTR8fHRyYWluc3xlbnwwfHx8fDE2OTY5ODE4NTF8MA&force=true&w=1920" class="img" alt="img1"/>
          </div>
      </section>
        
</body>
</html>
