<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Card</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .card {
        max-width: 18rem;
      }
      .card-text {
        font-weight: 500;
      }
      .card-title {
        font-weight: 700;
      }
      .btn {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img
        src="https://cdn.pwskills.com/assets/uploads/thumbnails/64a514966977cc6e87e27504.png"
        class="card-img-top"
        alt="Course Thumbnail"
      />
      <div class="card-body">
        <h5 class="card-title">Full Stack Web Development</h5>
        <p class="card-text">
          Learn MEARN stack: MongoDB,Express.js,React.js,Node.js. Build dynamic
          web apps. Gain hands-on full-stack skills
        </p>
        <a href="#" class="btn btn-primary">Enroll Now</a>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
