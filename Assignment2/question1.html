<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpage</title>
  </head>
  <body>
    <p><b>This text will be bolded</b></p>
    <p><i>This text will be italic</i></p>
    <p><u>This text will be underlined</u></p>
    <p style="background-color: yellow; display: inline">
      This text will be highlighted
    </p>
    <p>
      This is a normal text <sup>This will be super scripted</sup>This is normal
      again
    </p>
    <p>This is normal text<sub>This will be subscripted</sub></p>
    <p>Normal Text <span style="font-size: 12px">Small text</span></p>
    <p><s>This will be deleted</s></p>
  </body>
</html>
