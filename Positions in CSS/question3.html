<!-- Create a card as shown in the picture below. (You can use CSS float property only for layout). -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles3.css" />
    <title>Card with Float</title>
  </head>
  <body>
    <div class="card">
      <div class="card-content">
        <div class="text">
          <h2>Kashmir!!!</h2>
          <p>
            Visit the Paradise on earth and enjoy the nature and its beauty in
            all the seasons🍁
          </p>
        </div>
        <div class="image">
          <img src="dal.jpg" alt="Card Image" />
        </div>
      </div>
    </div>
  </body>
</html>
